<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Mira | GitHub</title>
	<link rel="shortcut icon" href="favicon.ico" type="image/vnd.microsoft.icon">
	<link rel="stylesheet" href="stylesheets/app.css">
	</style>
</head>
 
<body>
	<nav class="top-bar foundation-bar" data-topbar>

<!-- ==== NAVIGATION ==== -->	
	 	<ul class="title-area">
		    <li class="name">
		      <h1 class="show-for-small-only"><a href="#">Mira Mollar</a></h1></span>
		      <h1 class="show-for-medium-only"><a href="#">Mira Mollar</a></h1></span>
		      <h1 class="show-for-large-only"><a href="#">Mira Mollar</a></h1></span>
		    </li>
	  	</ul>
  </nav>
  
<!-- ==== SLIDER ==== -->
  
  <div class="orbit-container">
	<ul class="orbit-content" data-orbit>
	  <li data-orbit-slide="headline-1">
	    <div>
	      <h2>Headline 1</h2>
	      <h3>Subheadline</h3>
	    </div>
	  </li>
	  <li data-orbit-slide="headline-2">
	    <div>
	      <h2>Headline 2</h2>
	      <h3>Subheadline</h3>
	    </div>
	  </li>
	  <li data-orbit-slide="headline-3">
	    <div>
	      <h2>Headline 3</h2>
	      <h3>Subheadline</h3>
	    </div>
	  </li>
	</ul>
  </div>

  <!-- ==== Slider Navigation Arrows ==== -->
  <a href="#" class="orbit-prev">Prev <span></span></a>
  <a href="#" class="orbit-next">Next <span></span></a>

  <!-- ==== Slider Numbers ==== -->
  <div class="orbit-slide-number">
    <span>1</span> of <span>3</span>
  </div>

  <!-- ==== Timer, Play/Pause Buttons ==== -->
  <div class="orbit-timer">
    <span></span>
    <div class="orbit-progress"></div>
  </div>
</div>
<!-- ==== ORBIT NAVIGATION ==== -->
<a data-orbit-link="headline-1" class="small button">
  Goto Slide 1
</a>
<a data-orbit-link="headline-2" class="small button">
  Goto Slide 2
</a>
<a data-orbit-link="headline-3" class="small button">
  Goto Slide 3
</a>

<!-- ==== Bullets ==== -->
<ol class="orbit-bullets">
  <li data-orbit-slide-number="1" class="active"></li>
  <li data-orbit-slide-number="2"></li>
  <li data-orbit-slide-number="3"></li>
</ol>


<!-- ==== INFO BOX === -->
<div class="row">
  <div class="small-12 columns">
    <br>
    <div data-alert class="alert-box radius secondary">
      
    </div>
  </div>
</div>




<!-- ==== FEATURED INFO === -->

  <div class="small-12 medium-6 large-3 columns">
    <img src="#">
  </div>
  <div class="small-12 medium-6 large-3 columns">
    <img src="#">

  <div class="small-12 medium-6 large-3 columns">
    <img src="#">

  <div class="small-12 medium-6 large-3 columns">

  </div>
</div>



  <script src="js/app.js"></script>
 </body>
 
</html>
